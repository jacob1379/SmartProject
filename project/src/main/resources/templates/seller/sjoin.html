<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<title>판매자 회원가입</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/script/sjoin.js"></script>
</head>

<body>
	<div id="page">
		<header id="header" th:replace="/fragments/header">
		</header>
		<nav id="nav" th:replace="/fragments/nav">
		</nav>
		<div id="main">
			<aside th:replace="/fragments/aside">
			</aside>
			<section id="section">
				<form id="sJoinForm">
					<!-- 프사 미리보기? -->
					<img id="show_sProfile" height="240px">
					<div class="sellers">
						<label for="sProfile">프로필 이미지</label>
						<input id="sProfile" type="file" name="sProfile" class="form-control" accept=".jpg, .jpeg, .png, .gif">
					</div>
					<div>
						<label for="sId">아이디</label>
						<span id="sId_msg"></span>
						<div class="sellers">
							<input type="text" class="form-control" id="sId" name="sId">
						</div>
					</div>
					<div>
						<label for="sPassword">비밀번호</label>
						<span id="sPassword_msg" class="fail"></span>
						<div class="sellers">
							<input id="sPassword" type="password" class="form-control" name="sPassword">
						</div>
					</div>
					<div>
						<label for="sPasswordDos">비밀번호 확인</label>
						<span id="sPasswordDos_msg" class="fail"></span>
						<div class="sellers">
							<input id="sPasswordDos" type="password" class="form-control">
						</div>
					</div>
					<div>
						<label for="sName">이름</label>
						<span id="sName_msg"></span>
						<div class="sellers">
							<input type="text" class="form-control" id="sName" name="sName">
						</div>
					</div>
					<div>
						<label for="sBirth">생년월일</label>
						<span id="sBirth_msg" class="fail"></span>
						<div class="sellers">
							<input id="sBirth" type="date" name="sBirth" class="form-control">
						</div>
					</div>
					<div>
						<label for="sPhone">연락처</label>
						<span id="sPhone_msg" class="fail"></span>
						<div class="sellers">
							<input id="sPhone" type="tel" name="sPhone" class="form-control">
						</div>
					</div>
					<div>
						<label for="sEmail">이메일</label>
						<span id="sEmail_msg" class="fail"></span>
						<div class="sellers">
							<input id="sEmail" type="text" name="sEmail" class="form-control">
						</div>
					</div>
					<div>
						<label for="sBusinessNum">사업자번호</label>
						<span id="sBusinessNum_msg" class="fail"></span>
						<div class="sellers">
							<input id="sBusinessNum" type="text" name="sBusinessNum" class="form-control">
						</div>
					</div>
					<div class="form-group" style="text-align: center;">
						<button type="button" id="sJoin" class="btn btn-info">가입</button>&nbsp;&nbsp;&nbsp;&nbsp;
					</div>
				</form>
			</section>
		</div>
		<footer id="footer" th:replace="/fragments/footer">
		</footer>
	</div>
</body>
</html>
